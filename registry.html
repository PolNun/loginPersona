<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login - Registro</title>
</head>

<body>
    <h1>Registrarse</h1>
    <div class="container">
        <label for="input_username" id="user">Usuario</label>
        <input type="text" name="username" id="input_username">
        <label for="input_username" id="role">Rol</label>
        <select name="role" id="select_role">
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
        <input type="password" name="password" id="input_password">
        <label for="input_password" id="repeat_password">Contrase√±a</label>
        <input type="password" name="password" id="input_repeat_password">
        <div class="buttons-container">
            <button id="btnRegister">
                Registrarse
            </button>
            <button>
                <a href="login.html">Ir a login</a>
            </button>
        </div>
        <div id="error_message"></div>
    </div>

    <script src="js/registry.js"></script>
</body>

</html>
