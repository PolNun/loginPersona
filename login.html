<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>
    <h1>Iniciar sesión</h1>
    <div class="container">
        <label for="input_username" id="usuario">Usuario</label>
        <input type="text" name="username" id="input_username">
        <label for="input_password" id="password">Contraseña</label>
        <input type="password" name="password" id="input_password">
        <div class="buttons-container">
            <button id="btnLogin">
                Iniciar sesión
            </button>
            <button id="btnRegister" href="registro.html">
                <a href="registry.html">Ir a registro</a>
            </button>
        </div>
        <div id="error_message">
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
